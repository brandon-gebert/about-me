<!doctype html>
<html class="font-inter">
  <head>
    <title>Build - Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="h-screen w-full">
    <div class="flex h-full w-full items-center justify-center">
      <!-- Logo & Header -->
      <div
        class="mb-32 flex w-full flex-col items-center justify-center gap-y-12"
      >
        <div class="flex size-full flex-col items-center justify-center">
          <img src="/assets/buildcom.png" class="size-36" />
          <h1 class="text-3xl font-medium text-black">
            What are you shopping for?
          </h1>
        </div>
        <!-- Product Search Input -->
        <div class="w-1/3">
          <div
            class="flex h-auto w-full items-center justify-between rounded-full bg-zinc-100 px-3 py-4"
          >
            <input
              type="text"
              class="text-md mx-2 w-[90%] bg-transparent text-black outline-none"
              placeholder="I want a kitchen faucet"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="mx-2 size-5 text-black"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- Search Suggestions -->
        <div
          class="flex w-1/3 flex-row flex-wrap items-center justify-center gap-x-4 gap-y-6"
        >
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Subzero refrigerators
          </button>
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Luxury shower system
          </button>
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Transitional vanities
          </button>
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Kohler sinks
          </button>
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Moen shower heads
          </button>
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Robern lighting
          </button>
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            Wine coolers
          </button>
          <!-- Returns user to homepage -->
          <button
            class="rounded-full p-3 text-xs ring-1 ring-zinc-300 hover:bg-zinc-100"
          >
            See more...
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
