      <!-- *** -->
      <!-- Start of Contact Section -->
      <main class="flex h-auto w-full flex-col items-center px-5 py-[3.125rem]">
        <div
          class="isolate bg-zinc-100 px-6 py-24 sm:py-32 lg:px-8 dark:bg-zinc-950"
        >
          <div class="mx-auto max-w-2xl text-center">
            <h2
              class="text-balance text-4xl font-semibold tracking-tight text-black sm:text-5xl dark:text-white"
            >
              Contact me
            </h2>
            <p class="mt-6 text-lg/8 text-black dark:text-white">
              Have a question or idea? Drop me a message!
            </p>
          </div>
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            class="mx-auto mt-16 max-w-xl sm:mt-20"
          >
            <input
              type="hidden"
              name="access_key"
              value="f3dbc778-13a7-44fc-b496-fd4d7c6fe657"
            />
            <!-- First Name Input -->
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
              <div>
                <label
                  for="first-name"
                  class="block text-sm/6 font-semibold text-black dark:text-white"
                  >First name</label
                >
                <div class="mt-2.5">
                  <input
                    required
                    type="text"
                    name="first-name"
                    id="first-name"
                    autocomplete="given-name"
                    class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-black outline outline-1 -outline-offset-1 outline-zinc-300 focus:outline focus:outline-1 focus:-outline-offset-2 focus:outline-black dark:text-white dark:outline-zinc-700 dark:focus:outline-white"
                  />
                </div>
              </div>
              <!-- Last Name Input (Optional) -->
              <div>
                <label
                  for="last-name"
                  class="block text-sm/6 font-semibold text-black dark:text-white"
                  >Last name (Optional)</label
                >
                <div class="mt-2.5">
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    autocomplete="family-name"
                    class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-black outline outline-1 -outline-offset-1 outline-zinc-300 focus:outline focus:outline-1 focus:-outline-offset-2 focus:outline-black dark:text-white dark:outline-zinc-700 dark:focus:outline-white"
                  />
                </div>
              </div>
              <!-- Email Input -->
              <div class="sm:col-span-2">
                <label
                  for="email"
                  class="block text-sm/6 font-semibold text-black dark:text-white"
                  >Email</label
                >
                <div class="mt-2.5">
                  <input
                    required
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-black outline outline-1 -outline-offset-1 outline-zinc-300 focus:outline focus:outline-1 focus:-outline-offset-2 focus:outline-black dark:text-white dark:outline-zinc-700 dark:focus:outline-white"
                  />
                </div>
              </div>
              <!-- Message Input -->
              <div class="sm:col-span-2">
                <label
                  for="message"
                  class="block text-sm/6 font-semibold text-black dark:text-white"
                  >Message</label
                >
                <div class="mt-2.5">
                  <textarea
                    required
                    name="message"
                    id="message"
                    rows="4"
                    class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-black outline outline-1 -outline-offset-1 outline-zinc-300 focus:outline focus:outline-1 focus:-outline-offset-2 focus:outline-black dark:text-white dark:outline-zinc-700 dark:focus:outline-white"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="mt-10">
              <button
                type="submit"
                class="block w-full rounded-full bg-black px-3.5 py-3 text-center text-sm font-semibold text-white shadow-sm hover:bg-zinc-800 dark:bg-white dark:text-black dark:hover:bg-zinc-200"
              >
                Let's talk
              </button>
            </div>
          </form>
        </div>
